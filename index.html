<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsivo.css">
    <link rel="stylesheet" href="estilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Entrar na plataforma</h1>
            <div class="input-container">
                <input type="email" placeholder="Email" required>
                <img width="20" height="20" src="https://img.icons8.com/fluency-systems-regular/48/user--v1.png" alt="user--v1"/>
            </div>

            <div class="input-container">
                <input type="password" placeholder="Senha" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock-2.png" alt="lock-2"/>
                <a href="#">Esqueci minha senha</a>
            </div> 

            <button type="submit" class="botao">Entrar</button>

            <div class="registro">
                <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
            </div>
        </form>  
</body>
</html>
